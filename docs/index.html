<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>dela-iframe-test</title>
  </head>
  <body>
    <div id="app">
      <h1>Dela iframe Test</h1>
      <div style="max-width: 1180px; margin: 0 auto">
        <iframe
          src="https://vertriebspartner.dela.de/partnerlinks/risikolebensversicherung?bid=1213"
          style="border: 0; width: 100%; min-height: 86vh"
          scrolling="yes"
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
          allow="clipboard-write"
        ></iframe>
      </div>
    </div>
  </body>
</html>
